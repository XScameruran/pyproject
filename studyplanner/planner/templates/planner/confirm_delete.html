{% extends 'planner/base.html' %}
{% block title %}Delete | StudyPlanner{% endblock %}
{% block content %}
<div class="sp-card">
    <h1 class="sp-section-title">Подтверждение удаления</h1>
    <p class="sp-muted">Вы уверены, что хотите удалить этот объект?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="javascript:history.back()">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
