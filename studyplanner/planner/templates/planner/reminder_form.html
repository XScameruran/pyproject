{% extends 'planner/base.html' %}
{% block title %}Reminder | StudyPlanner{% endblock %}
{% block content %}
<h1 class="sp-section-title mb-3">{% if form.instance.pk %}Edit reminder{% else %}New reminder{% endif %}</h1>

<form method="post" class="sp-card">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-outline-secondary" href="{% url 'reminder_list' %}">Cancel</a>
    </div>
</form>
{% endblock %}
